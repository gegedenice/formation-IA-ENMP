<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Réseau de Neurones Simplifié</text>
  
  <!-- Input layer -->
  <text x="80" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Couche d'entrée</text>
  <text x="80" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">(données)</text>
  
  <!-- Input neurons -->
  <circle cx="80" cy="120" r="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="80" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">X₁</text>
  
  <circle cx="80" cy="180" r="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="80" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">X₂</text>
  
  <circle cx="80" cy="240" r="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="80" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">X₃</text>
  
  <!-- Hidden layer -->
  <text x="280" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Couche cachée</text>
  <text x="280" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">(traitement)</text>
  
  <!-- Hidden neurons -->
  <circle cx="280" cy="110" r="15" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <circle cx="280" cy="160" r="15" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <circle cx="280" cy="210" r="15" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <circle cx="280" cy="260" r="15" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  
  <!-- Output layer -->
  <text x="480" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Couche de sortie</text>
  <text x="480" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">(résultat)</text>
  
  <!-- Output neurons -->
  <circle cx="480" cy="150" r="15" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="480" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Y₁</text>
  
  <circle cx="480" cy="210" r="15" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="480" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Y₂</text>
  
  <!-- Connections (weights) -->
  <!-- Input to hidden -->
  <line x1="95" y1="120" x2="265" y2="110" stroke="#95a5a6" stroke-width="2" opacity="0.7"/>
  <line x1="95" y1="120" x2="265" y2="160" stroke="#95a5a6" stroke-width="3" opacity="0.9"/>
  <line x1="95" y1="120" x2="265" y2="210" stroke="#95a5a6" stroke-width="1" opacity="0.5"/>
  <line x1="95" y1="120" x2="265" y2="260" stroke="#95a5a6" stroke-width="2" opacity="0.7"/>
  
  <line x1="95" y1="180" x2="265" y2="110" stroke="#95a5a6" stroke-width="1" opacity="0.5"/>
  <line x1="95" y1="180" x2="265" y2="160" stroke="#95a5a6" stroke-width="2" opacity="0.7"/>
  <line x1="95" y1="180" x2="265" y2="210" stroke="#95a5a6" stroke-width="3" opacity="0.9"/>
  <line x1="95" y1="180" x2="265" y2="260" stroke="#95a5a6" stroke-width="1" opacity="0.5"/>
  
  <line x1="95" y1="240" x2="265" y2="110" stroke="#95a5a6" stroke-width="2" opacity="0.7"/>
  <line x1="95" y1="240" x2="265" y2="160" stroke="#95a5a6" stroke-width="1" opacity="0.5"/>
  <line x1="95" y1="240" x2="265" y2="210" stroke="#95a5a6" stroke-width="2" opacity="0.7"/>
  <line x1="95" y1="240" x2="265" y2="260" stroke="#95a5a6" stroke-width="3" opacity="0.9"/>
  
  <!-- Hidden to output -->
  <line x1="295" y1="110" x2="465" y2="150" stroke="#95a5a6" stroke-width="3" opacity="0.9"/>
  <line x1="295" y1="110" x2="465" y2="210" stroke="#95a5a6" stroke-width="1" opacity="0.5"/>
  
  <line x1="295" y1="160" x2="465" y2="150" stroke="#95a5a6" stroke-width="2" opacity="0.7"/>
  <line x1="295" y1="160" x2="465" y2="210" stroke="#95a5a6" stroke-width="2" opacity="0.7"/>
  
  <line x1="295" y1="210" x2="465" y2="150" stroke="#95a5a6" stroke-width="1" opacity="0.5"/>
  <line x1="295" y1="210" x2="465" y2="210" stroke="#95a5a6" stroke-width="3" opacity="0.9"/>
  
  <line x1="295" y1="260" x2="465" y2="150" stroke="#95a5a6" stroke-width="2" opacity="0.7"/>
  <line x1="295" y1="260" x2="465" y2="210" stroke="#95a5a6" stroke-width="2" opacity="0.7"/>
  
  <!-- Legend -->
  <text x="50" y="330" font-family="Arial, sans-serif" font-size="12" fill="#34495e" font-weight="bold">Légende :</text>
  <circle cx="80" cy="350" r="8" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="100" y="355" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Neurone d'entrée (données brutes)</text>
  
  <circle cx="280" cy="350" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="300" y="355" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Neurone de traitement</text>
  
  <circle cx="460" cy="350" r="8" fill="#27ae60" stroke="#229954" stroke-width="1"/>
  <text x="480" y="355" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Neurone de sortie (résultat)</text>
  
  <!-- Weight explanation -->
  <line x1="50" y1="375" x2="70" y2="375" stroke="#95a5a6" stroke-width="3"/>
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Connexion (poids fort)</text>
  
  <line x1="200" y1="375" x2="220" y2="375" stroke="#95a5a6" stroke-width="1"/>
  <text x="230" y="380" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Connexion (poids faible)</text>
</svg>